<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
    <link rel="shortcut icon" href="./images/avatar.svg" type="image/x-icon">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар профиля">
          <div class="profile-info">
            <div class="profile-info__group">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile-info__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile-info__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="button element__like" aria-label="Нравится"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="button element__like" aria-label="Нравится"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="button element__like" aria-label="Нравится"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="button element__like" aria-label="Нравится"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="button element__like" aria-label="Нравится"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкессия">
            <div class="element__description">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="button element__like" aria-label="Нравится"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__window">
          <button type="button" class="popup__close-button" aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profile">
            <input type="text" required placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name" name="profile-name">
            <input type="text" required placeholder="Исследователь океана" class="popup__input popup__input_type_description" name="profile-description">
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
