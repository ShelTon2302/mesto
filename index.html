<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile-info">
          <div class="profile-info__group">
            <p class="profile-info__name">Жак-Ив Кусто</p>

          <p class="profile-info__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <div class="overlay overlay_display_none">

          <button class="pop-up__close"></button>

             <input type="text" placeholder="Жак-Ив Кусто" class="pop-up__input pop-up__input_type_name">
             <div class="pop-up__line"></div>
             <input type="text" placeholder="Исследователь океана" class="pop-up__input pop-up__input_type_description">
             <div class="pop-up__line"></div>
             <button class="pop-up__button">Сохранить</button>
          </div>
        </div>
      </div>
      <section class="elements">
        <div class="element">
          <div class="element__image">
            <img src="./images/kirill-pershin-1088404-unsplash.png" alt="">
          </div>
          <div class="element__group-title">
            <p class="element__title">Карачаевск</p>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">

            <div class="element__like"></div>

        </div>
        <div class="element">
