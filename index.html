<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
    <link rel="shortcut icon" href="./images/avatar.svg" type="image/x-icon">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар профиля">
          <div class="profile-info">
            <div class="profile-info__group">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile-info__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile-info__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="elements">
          
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_profile">
        <div class="popup__window popup__window_profile">
          <button type="button" class="popup__close-button popup__close-button_profile" aria-label="Закрыть окно"></button>
          <h2 class="popup__title popup__title_profile">Редактировать профиль</h2>
          <form class="popup__form popup__form_profile" name="profile">
            <input type="text" required placeholder="Жак-Ив Кусто" class="popup__input popup__input_profile_name" name="profile-name">
            <input type="text" required placeholder="Исследователь океана" class="popup__input popup__input_profile_description" name="profile-description">
            <button type="submit" class="popup__save-button popup__save-button_profile">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_add-element">
        <div class="popup__window popup__window_add-element">
          <button type="button" class="popup__close-button popup__close-button_add-element" aria-label="Закрыть окно"></button>
          <h2 class="popup__title popup__title_add-element">Новое место</h2>
          <form class="popup__form popup__form_add-element" name="element">
            <input type="text" required placeholder="Название" class="popup__input popup__input_element_name" name="element-name">
            <input type="text" required placeholder="Ссылка на картинку" class="popup__input popup__input_element_src" name="element-src">
            <button type="submit" class="popup__save-button popup__save-button_add-element">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_img">
        <div class="popup__window-img">
          <button type="button" class="popup__close-button popup__close-button_img" aria-label="Закрыть окно"></button>
          <img class="popup__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="">
          <h2 class="popup__description">Новое место</h2>
        </div>
      </div>
    </div>
    <template id="element">
      <div class="element">
        <button type="button" class="button element__trash" aria-label="Удалить"></button>
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="">
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button type="button" class="button element__like" aria-label="Нравится"></button>
        </div>
      </div>
    </template>
    <script src="./script/script.js"></script>
  </body>
</html>
